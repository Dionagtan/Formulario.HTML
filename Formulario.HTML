<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="formulario.CSS" media="screen">
  <title>Cadastro</title>
</head>
<body>

<div>
  <h1 id="titulo">Cadastro de DEVs</h1>
  <p id="subtilulo">Complete suas informações</p>
  <br>
</div>

<form">
    <fieldset class="grupo">
      <div class="campo">
        <label for="nome"><Strong>Nome</Strong></label>
        <input type="text" nome="nome" id="nome" required>
      </div>

      <div class="campo">
        <label for="sobrenome"><Strong>Sobrenome</Strong></label>
        <input type="text" nome="Sobrenome" id="sobrenome" required>
      </div>
    </fieldset>

    <div class="campo">
      <label class="email"><Strong>Email</Strong></label>
      <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
      <label><Strong>De qual lado da aplicação você desenvolve?</Strong></label>
      <label>
        <input type="radio" name="devweb" value="frontend" checked>Fronte - end
      </label>
      <label>
        <input type="radio" name="devweb" value="backend">Back-end
      </label>
      <label>
        <input type="radio" name="devweb" value="fullstak">Fullstack
      </label>
    </div>

    <div class="campo">
      <label for ="senioridade"><Strong>Senioridade</Strong></label>
      <select id="senioridade">
            <option selected disabled value = "">Selecione</option>  
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
      </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label>
          <input type="checkbox" id= "tecnologia1" name="tecnologia1" value="HTML">
          <label for="tecnologia1">HTML</label>
          <input type="checkbox" id= "tecnologia2" name="tecnologia2" value="CSS">
          <label for="tecnologia2">CSS</label>
          <input type="checkbox" id= "tecnologia3" name="tecnologia3" value="Javascript">
          <label for="tecnologia3">Javascript</label>
          <input type="checkbox" id= "tecnologia4" name="tecnologia4" value="PHP">
          <label for="tecnologia4">PHP</label>
          <input type="checkbox" id= "tecnologia5" name="tecnologia5" value="C#">
          <label for="tecnologia5">C#</label>
          <input type="checkbox" id= "tecnologia6" name="tecnologia6" value="Phyton">
          <label for="tecnologia6">Phyton</label>
          <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
          <label for="tecnologia7">Java</label>
       </div>
    </fieldset>

    <div class="campo">
      <br>
      <label><strong>Conte um pouco da sua experiência</strong></label>
      <textarea row="6" style="width:  26em;" id="experiencia" name="experiencia"></textarea>
    </div>

    <button class="botao" type="submit"><strong>Concluido</strong></button>

</form>
  
</body>
</html>
